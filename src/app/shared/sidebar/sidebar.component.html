   <!-- Left Sidebar - style you can find in sidebar.scss  -->

        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="user-profile">
                            <a class="has-arrow waves-effect waves-dark" (click)="toggle = !toggle"><img [src]="usuario.imgUrl" alt="user" /><span class="hide-menu">{{usuario.nombre}} </span></a>
                          
                            <ul class="sub-menu" [class.dropdown-submenu]="toggle" >
                                <li><a routerLinkActive="active" routerLink="./perfil">My Profile </a></li>
                                <li><a href="javascript:void()">My Balance</a></li>
                                <li><a href="javascript:void()">Inbox</a></li>
                                <li><a routerLink="account-settings">Account Setting</a></li>
                                <li><a href="javascript:void()">Logout</a></li>
                            </ul>
                       
                        </li>
                        <li class="nav-devider"></li>
                        <li class="nav-small-cap">PERSONAL</li>
                        <li *ngFor="let item of menuItems"> <a  (click)="toggle2 = !toggle2" class="has-arrow waves-effect waves-dark">
                            <i [class]="item.icon"></i><span class="hide-menu">{{item.titulo}} 
                                <span class="label label-rouded label-themecolor pull-right">4</span></span>
                            </a>
                           
                            <ul class="sub-menu2" [class.dropdown-submenu]="toggle2">
                                <li *ngFor="let subitem of item.submenu">
                                    <a [routerLink]="subitem.url">{{subitem.titulo}} </a>
                                </li>
                            </ul>
                       
                        </li>
                       
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
