<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="buscar hospitales"
                #txtTermino > 
            </div>    
        </div>
    </div>
</div>
<div class="row" *ngIf="cargando">
    <div class="col-12">
    <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando...</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
    </div>
    </div>
</div>
<div class="row"  *ngIf="!cargando" >
<div class="col-12">
    <div class="card">
        <div class="card-body">

            <div class="text-right">
                <button (click)="abrirSweetAlert()" class="btn btn-primary">Crear hospital</button>
            </div>

            <h4 class="card-title">Total de hospitales: {{hospitales.length}}</h4>
            <h6 class="card-subtitle">Hospitales registrados en la app</h6>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th class="text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td ><img [src]="hospital.img |imagen: 'hospitales'" 
                                [alt]="hospital.nombre" 
                                class="avatar-list cursor-pointer"
                                (click)="abrirModal(hospital)"></td>
                            <td><input class="form-control" type="text"
                                 placeholder="nombre del hospital"
                                 [(ngModel)]="hospital.nombre"></td>
                            <td class="text-nowrap text-center">
                                <a class="cursor-pointer mr-2"
                                   data-toggle="tooltip" 
                                   data-original-title="Guardar cambios"
                                   (click)="guardarCambios(hospital)"> 
                                   <i class="fa fa-floppy-o text-secondary"></i>
                                 </a>
                                <a class="cursor-pointer ml-2"  
                                   data-toggle="tooltip" 
                                   data-original-title="Borrar"
                                   (click)="eliminarHospital(hospital)"> 
                                   <i class="fa fa-close text-danger"></i> 
                                </a>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
         
         
         
           
            </div>
      <!--- <div *ngIf="txtTermino.value.length === 0">
            <button class="btn btn-secondary ">Anteriores</button>
            &nbsp;
            <button  class="btn btn-secondary ">Siguientes</button>
        </div>--->
        </div>
    </div>
</div>
</div>
